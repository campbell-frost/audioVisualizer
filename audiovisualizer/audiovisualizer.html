<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Audio Visualizer</title>
    <link rel="stylesheet" href="styles.css?v=7">
  </head>
  <body>
    <header>
      <h1>Audio Visualizer</h1>
    </header>
    <main>
      <div class = "import">  
        <label for= "audio-file">Upload an MP3 file</label>
        <input type="file" id="audio-file" accept="audio/mp3">      
        <br>
      </div>
        <label>Choose a visualizer style:</label>
        <div class="visualizer-styles">
          <button id="style1" class="active">Style 1</button>
          <button id="style2">Style 2</button>
          <button id="style3">Style 3</button>
      </div>
      <canvas id="visualizer-canvas"></canvas>
      <div class="audio-container">
        <audio id="audio-player" controls>
          <source src="" type="audio/mpeg">
        </audio>
      </div>
      <div class = "user-control">
        <label>Adjust hue</label>
        <input type="range" min="0" max="360" value="0" id="hue-slider">
        <button id="auto-pan" class="">Auto Pan</button>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
